    <script>

        gate0 = document.getElementById("gate0Toggle");
        gate1 = document.getElementById("gate1Toggle");
        gate2 = document.getElementById("gate2Toggle");
        
       
        function ToggleGate(gateNumber) {
            if (gateNumber == 0) {
                //Gets the command attribute from the element to send to the API
                command = gate0.getAttribute("command");
                
                //Gets the status of the controlled gate (0)
                var gate0Status = SendCommandToServer(gateNumber, command) // Sends command to the API

                // Updates the command depending on the current action(command)
                if (command == "close")
                    //Sets the command attribute from "close" to "open"
                    gate0.setAttribute("command", "open");
                else {
                    //Sets the command attribute from "open" to "close"
                    gate0.setAttribute("command", "close");
                }
                //Changes the UI to the new action/command depending on current action/command
                if (gate0Status == "closed")
                    gate0.innerText = "Open Gate " + gateNumber;
                else {
                    gate0.innerText = "Close Gate " + gateNumber;
                }    
            }
            if (gateNumber == 1) {
                //Gets the command attribute from the element to send to the API
                command = gate1.getAttribute("command");
                
                //Gets the status of the controlled gate (1)
                var gate1Status = SendCommandToServer(gateNumber, command) // Sends command to the API
            
                // Updates the command depending on the current action(command)
                if (command == "close")
                    //Sets the command attribute from "close" to "open"
                    gate1.setAttribute("command", "open");
                else {
                    //Sets the command attribute from "open" to "close"
                    gate1.setAttribute("command", "close");
                }
                //Changes the UI to the new action/command depending on current action/command
                if (gate1Status == "closed")
                    gate1.innerText = "Open Gate " + gateNumber;
                else {
                    gate1.innerText = "Close Gate " + gateNumber;
                }    
            }
            if (gateNumber == 2) {
                //Gets the command attribute from the element to send to the API
                command = gate2.getAttribute("command");
                
                //Gets the status of the controlled gate (2)
                var gate2Status = SendCommandToServer(gateNumber, command) // Sends command to the API
            
                // Updates the command depending on the current action(command)
                if (command == "close")
                    //Sets the command attribute from "close" to "open"
                    gate2.setAttribute("command", "open");
                else {
                    //Sets the command attribute from "open" to "close"
                    gate2.setAttribute("command", "close");
                }
                //Changes the UI to the new action/command depending on current action/command
                if (gate2Status == "closed")
                    gate2.innerText = "Open Gate " + gateNumber;
                else {
                    gate2.innerText = "Close Gate " + gateNumber;
                }    
            }


             
            location.reload();
        }
